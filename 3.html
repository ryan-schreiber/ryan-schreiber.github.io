<html>
  <head>
    <title> Valentine's Day 2020 </title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/alphabets-and-numbers/98/22-512.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
    <script>
    
    function onclick_southwest_china_cover() {
      document.getElementById("southwest-china").style.display = "block";
      document.getElementById("southwest-china-cover").style.display = "none";
      
      document.getElementById("germany").style.display = "none";
      document.getElementById("germany-cover").style.display = "block";
      document.getElementById("slovenia").style.display = "none";
      document.getElementById("slovenia-cover").style.display = "block";
    }
    
    function onclick_germany_cover() {
      document.getElementById("germany").style.display = "block";
      document.getElementById("germany-cover").style.display = "none";
      
      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";
      document.getElementById("slovenia").style.display = "none";
      document.getElementById("slovenia-cover").style.display = "block";
    }
    
    function onclick_slovenia_cover() {
      document.getElementById("slovenia").style.display = "block";
      document.getElementById("slovenia-cover").style.display = "none";
      
      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";
      document.getElementById("germany").style.display = "none";
      document.getElementById("germany-cover").style.display = "block";
    }
    
    
    </script>
  
  </head>
  <body>
  
    <div class="header-div">
      <h1 class="header-text"> International Valentine's Day Tour 2020 </h1>
    </div>
    
    <div class="body-div">
    
      <img class="map" alt="World Map" src="./images/world-map-3.jpg"> 
      
      
      <div class="event-card-container"> 
        <button id="southwest-china-cover" class="event-card-cover-past" onclick="onclick_southwest_china_cover()">
          <div class="cover-container" style="background-image: url(./images/southwest-china-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Pacifico', cursive;" > Southwest China <br> 10:00am </h1>
          </div>
          <button id="southwest-china" class="event-card-past" >
            <h2><a href="https://thesavvysparrow.com/colored-rice-krispie-treats/"> Colored Rice Krispie (or Kix) Treats </a> </h2>            
            <h3> Location : <a href="https://www.google.com/maps/place/Columbia+View+Apartments/@45.6189191,-122.6227211,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a5f2107100e7:0xcc426cf3ab95568c!8m2!3d45.6189191!4d-122.6205324"> Cecilee's Apartment </a></h3>
            <h3> Time : 10:00am </h3>
            <hr>
            <h2> Southwest China </h2>
            <p>
              Southwest China has a tradition called the 
              "<a href="https://www.chinahighlights.com/festivals/sisters-meals-festival.htm">Sisters' Meal Festival</a>" 
              where the women dress up and make brightly colored rice with food dye. They
              hide objects in them and give the balls of rice to men in their lives, and
              the objects inside indicate how they expect the men to respond to the gifts.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="germany-cover" class="event-card-cover-past" onclick="onclick_germany_cover()">
          <div class="cover-container" style="background-image: url(./images/germany-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Caveat Brush', cursive;" > Germany <br> 11:30am </h1>
          </div>


          <button id="germany" class="event-card-past" >
            <h2><a href="http://places.singleplatform.com/lardo/menu?ref=google"> Lunch @ Lardo </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps/place/Lardo/@45.5170628,-122.6857791,14z/data=!4m8!1m2!2m1!1slardos+portland+oregon!3m4!1s0x0:0xbf8d79c2bad450cf!8m2!3d45.5121062!4d-122.652998"> Lardo (Hawthorne) </a></h3>
            <h3> Time : 11:30am </h3>
            <hr>
            <h2> Germany </h2>
            <p>
              In Germany, they have some of the normal Valentine's traditions like cards and flowers,
              but they also have a rather strange one. German couples make cookies with
              "<a href="https://germanculture.com.ua/german-holidays/st-valentines-day-in-germany/">lucky pigs</a>"
              as a symbol of luck and romance.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="slovenia-cover" class="event-card-cover-current" onclick="onclick_slovenia_cover()">
          <div class="cover-container" style="background-image: url(./images/slovenia-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Pacifico', cursive;" > Slovenia/Estonia <br> 1:30pm </h1>
          </div>

          <button id="slovenia" class="event-card-current" >
            <h2> Mini Golf </h2>            
            <h3> Location : <a href="https://www.google.com/maps/place/Birdie+Time+Pub/@45.5139218,-122.6581757,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a1513dd648f9:0x7b7492d2646bc1f5!8m2!3d45.5139218!4d-122.655987"> Birdie Time </a> </h3>
            <h3> Time : 1:30pm </h3>
            <hr>
            <h2> Slovenia/Estonia </h2>
            <p>
              In Slovenia, Saint Valentine is actually a <a href="https://www.indiatoday.in/lifestyle/culture/story/valentines-day-unique-celebrations-japan-estonia-denmark-norway-slovenia-lifest-960508-2017-02-13">
              patron saint of spring </a> and represents the first day that people go back to working in
              the fields. And in Estonia, Valentine's Day is a celebration of all of the loved ones in
              your life including family and friends.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container-locked"> 
      </div>
      
      <div class="event-card-container-locked"> 
      </div>
      
      <div class="event-card-container-locked"> 
      </div>
      
    </div>
    
    
  </body>
</html>
