      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";
      document.getElementById("germany").style.display = "none";
      document.getElementById("germany-cover").style.display = "block";
      document.getElementById("ghana").style.display = "none";
      document.getElementById("ghana-cover").style.display = "block";
      document.getElementById("peru").style.display = "none";
      document.getElementById("peru-cover").style.display = "block";
      document.getElementById("china").style.display = "none";
      document.getElementById("china-cover").style.display = "block";

      document.getElementById("germany-cover").style.display = "block";

      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";

  <body>
  
    <div class="header-div">
      <h1 class="header-text"> International Valentine's Day Tour 2020 </h1>
    </div>
    
    <div class="body-div">
    
      <img class="map" alt="World Map" src="./images/world-map-6.jpg"> 
      
      
      <div class="event-card-container"> 
        <button id="southwest-china-cover" class="event-card-cover-past" onclick="onclick_southwest_china_cover()">
          <div class="cover-container" style="background-image: url(./images/southwest-china-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Pacifico', cursive;" > Southwest China <br> 10:00am </h1>
          </div>
          <button id="southwest-china" class="event-card-past" >
            <h2><a href="https://thesavvysparrow.com/colored-rice-krispie-treats/"> Colored Rice Krispie (or Kix) Treats </a> </h2>            
            <h3> Location : <a href="https://www.google.com/maps/place/Columbia+View+Apartments/@45.6189191,-122.6227211,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a5f2107100e7:0xcc426cf3ab95568c!8m2!3d45.6189191!4d-122.6205324"> Cecilee's Apartment </a></h3>
            <h3> Time : 10:00am </h3>
            <hr>
            <h2> Southwest China </h2>
            <p>
              Southwest China has a tradition called the 
              "<a href="https://www.chinahighlights.com/festivals/sisters-meals-festival.htm">Sisters' Meal Festival</a>" 
              where the women dress up and make brightly colored rice with food dye. They
              hide objects in them and give the balls of rice to men in their lives, and
              the objects inside indicate how they expect the men to respond to the gifts.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="germany-cover" class="event-card-cover-past" onclick="onclick_germany_cover()">
          <div class="cover-container" style="background-image: url(./images/germany-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Caveat Brush', cursive;" > Germany <br> 11:30am </h1>
          </div>


          <button id="germany" class="event-card-past" >
            <h2><a href="http://places.singleplatform.com/lardo/menu?ref=google"> Lunch @ Lardo </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps/place/Lardo/@45.5170628,-122.6857791,14z/data=!4m8!1m2!2m1!1slardos+portland+oregon!3m4!1s0x0:0xbf8d79c2bad450cf!8m2!3d45.5121062!4d-122.652998"> Lardo (Hawthorne) </a></h3>
            <h3> Time : 11:30am </h3>
            <hr>
            <h2> Germany </h2>
            <p>
              In Germany, they have some of the normal Valentine's traditions like cards and flowers,
              but they also have a rather strange one. German couples make cookies with
              "<a href="https://germanculture.com.ua/german-holidays/st-valentines-day-in-germany/">lucky pigs</a>"
              as a symbol of luck and romance.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="slovenia-cover" class="event-card-cover-past" onclick="onclick_slovenia_cover()">
          <div class="cover-container" style="background-image: url(./images/slovenia-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Pacifico', cursive;" > Slovenia/Estonia <br> 1:30pm </h1>
          </div>

          <button id="slovenia" class="event-card-past" >
            <h2> Mini Golf </h2>            
            <h3> Location : <a href="https://www.google.com/maps/place/Birdie+Time+Pub/@45.5139218,-122.6581757,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a1513dd648f9:0x7b7492d2646bc1f5!8m2!3d45.5139218!4d-122.655987"> Birdie Time </a> </h3>
            <h3> Time : 1:30pm </h3>
            <hr>
            <h2> Slovenia/Estonia </h2>
            <p>
              In Slovenia, Saint Valentine is actually a <a href="https://www.indiatoday.in/lifestyle/culture/story/valentines-day-unique-celebrations-japan-estonia-denmark-norway-slovenia-lifest-960508-2017-02-13">
              patron saint of spring </a> and represents the first day that people go back to working in
              the fields. And in Estonia, Valentine's Day is a celebration of all of the loved ones in
              your life including family and friends.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="ghana-cover" class="event-card-cover-past" onclick="onclick_ghana_cover()">
          <div class="cover-container" style="background-image: url(./images/ghana-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Dosis', cursive;" > Ghana <br> 4:30pm </h1>
          </div>

          <button id="ghana" class="event-card-past" >
            <h2> Snax and Relax </h2>            
            <h3> Location : <a href="https://www.google.com/maps/place/Columbia+View+Apartments/@45.6189191,-122.6227211,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a5f2107100e7:0xcc426cf3ab95568c!8m2!3d45.6189191!4d-122.6205324"> Cecilee's Apartment </a></h3>
            <h3> Time : 4:30pm </h3>
            <hr>
            <h2> Ghana </h2>
            <p>
              Ghana grows a ton of chocolate every year, so the government decided to make Valentine's
              Day into "<a href="https://visitghana.com/event/chocolate-day/">Chocolate Day</a>" to promote
              local businesses. Enjoy these chocolates while you get ready for dinner.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="peru-cover" class="event-card-cover-past" onclick="onclick_peru_cover()">
          <div class="cover-container" style="background-image: url(./images/peru-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Yellowtail', cursive;" > Peru <br> 7:00pm </h1>
          </div>
          
          <button id="peru" class="event-card-past" >
            <h2><a href="http://www.andinarestaurant.com/history/"> Dinner @ Andina </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps?q=andina+portland&rlz=1C1GCEU_enUS820US821&um=1&ie=UTF-8&sa=X&ved=2ahUKEwiJ5tTM3ZbnAhVMVd8KHUA5BV0Q_AUoAXoECAwQAw"> Andina Peruvian Restraunt </a></h3>
            <h3> Time : 7:00pm </h3>
            <hr>
            <h2> Peru </h2>
            <p>
              In Peru, and in much of South America, they have a week or longer celebration of love that
              also includes friends and family. Something that is specifically unique to Peru though, is
              that they don't have roses, they use <a href="http://lacostanerarestaurant.com/blog/valentines-day-traditions-peru/">
              orchids</a>, which are native to Peru, as symbols of love rather than red roses.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="china-cover" class="event-card-cover-current" onclick="onclick_china_cover()">
          <div class="cover-container" style="background-image: url(./images/china-cover.jpg)">            
            <h1 class="event-card-cover-text" style="font-family: 'Caveat Brush', cursive;" > China <br> 9:30pm </h1>
          </div>

          <button id="china" class="event-card-current" >
            <h2> Stargazing </h3>            
            <h3> Location : <a href="https://www.google.com/maps/place/Vista+House/@45.5395754,-122.2465574,17z/data=!3m1!4b1!4m5!3m4!1s0x549595d331b13b2d:0x4c72a4fe3cf86bdb!8m2!3d45.5395754!4d-122.2443687"> Vista House </a></h3>
            <h3> Time : 9:30pm (Weather Permitting) </h3>
            <hr>
            <h2> China </h2>
            <p>
              In China, there are multiple days where love is celebrated, but one of the more traditional ones
              is the Qixi Festival on the 7th day of the 7th month of the Lunar calendar. The 
              <a href="https://www.travelchinaguide.com/essential/holidays/qixi.htm"> Qixi Festival </a> is
              celebrated "in the rural regions, people usually see the meeting of Niu Lang and Zhi Nu as two 
              stars in the sky. At the same time, the old people tell the young about this old love legend."
            </p> 
          </button>
        </button> 
      </div>
      
    </div>
