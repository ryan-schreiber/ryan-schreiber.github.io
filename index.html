<html>
  <head>
    <title> Valentine's Day 2020 </title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/alphabets-and-numbers/98/22-512.png">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
    <script>
    
    function onclick_southwest_china_cover() {
      document.getElementById("southwest-china").style.display = "block";
      document.getElementById("southwest-china-cover").style.display = "none";
      
      document.getElementById("germany").style.display = "none";
      document.getElementById("germany-cover").style.display = "block";
      document.getElementById("peru").style.display = "none";
      document.getElementById("peru-cover").style.display = "block";
    }
    
    function onclick_germany_cover() {
      document.getElementById("germany").style.display = "block";
      document.getElementById("germany-cover").style.display = "none";
      
      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";
      document.getElementById("peru").style.display = "none";
      document.getElementById("peru-cover").style.display = "block";
    }
    
    function onclick_peru_cover() {
      document.getElementById("peru").style.display = "block";
      document.getElementById("peru-cover").style.display = "none";
      
      document.getElementById("southwest-china").style.display = "none";
      document.getElementById("southwest-china-cover").style.display = "block";
      document.getElementById("germany").style.display = "none";
      document.getElementById("germany-cover").style.display = "block";
    }
    
    </script>
  
  </head>
  <body>
  
    <div class="header-div">
      <h1> International Valentine's Day Tour 2020 </h1>
    </div>
    
    <div class="body-div">
    
      <img class="map" alt="World Map" src="./images/world-map-5.jpg"> 
      
      
      <div class="event-card-container"> 
        <button id="southwest-china-cover" class="event-card-cover-past" onclick="onclick_southwest_china_cover()">
          <img class="event-card-cover-image" src="./images/southwest-china-cover.jpg" />
          
          <button id="southwest-china" class="event-card-past" >
            <h2><a href="https://thesavvysparrow.com/colored-rice-krispie-treats/"> Colored Rice Krispie (or Kix) Treats </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps/place/Columbia+View+Apartments/@45.6189191,-122.6227211,17z/data=!3m1!4b1!4m5!3m4!1s0x5495a5f2107100e7:0xcc426cf3ab95568c!8m2!3d45.6189191!4d-122.6205324"> Cecilee's Apartment </a></h3>
            <h3> Time : 10:00am </h3>
            <hr>
            <h2> Southeast China </h2>
            <p>
              Southeast China has a tradition called the 
              "<a href="https://www.chinahighlights.com/festivals/sisters-meals-festival.htm">Sisters' Meal Festival</a>" 
              where the women dress up and make brightly colored rice with food dye. They
              hide objects in them and give the balls of rice to men in their lives, and
              the objects inside indicate how they expect the men to respond to the gifts.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="germany-cover" class="event-card-cover-past" onclick="onclick_germany_cover()">
          <img class="event-card-cover-image" src="./images/germany-cover.jpg" />
          
          <button id="germany" class="event-card-past" >
            <h2><a href="http://places.singleplatform.com/lardo/menu?ref=google"> Lunch @ Lardo </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps/place/Lardo/@45.5170628,-122.6857791,14z/data=!4m8!1m2!2m1!1slardos+portland+oregon!3m4!1s0x0:0xbf8d79c2bad450cf!8m2!3d45.5121062!4d-122.652998"> Lardo (Hawthorne) </a></h3>
            <h3> Time : 11:30am </h3>
            <hr>
            <h2> Germany </h2>
            <p>
              In Germany, they have some of the normal Valentine's traditions like cards and flowers,
              but they also have a rather strange one. German couples make cookies with
              "<a href="https://germanculture.com.ua/german-holidays/st-valentines-day-in-germany/">lucky pigs</a>"
              as a symbol of luck and romance.
            </p> 
          </button>
        </button> 
      </div>
      
      <div class="event-card-container"> 
        <button id="peru-cover" class="event-card-cover-current" onclick="onclick_peru_cover()">
          <img class="event-card-cover-image" src="./images/peru-cover.jpg" />
          
          <button id="peru" class="event-card-current" >
            <h2><a href="http://www.andinarestaurant.com/history/"> Dinner @ Andina </a> </h3>            
            <h3> Location : <a href="https://www.google.com/maps?q=andina+portland&rlz=1C1GCEU_enUS820US821&um=1&ie=UTF-8&sa=X&ved=2ahUKEwiJ5tTM3ZbnAhVMVd8KHUA5BV0Q_AUoAXoECAwQAw"> Andina Peruvian Restraunt </a></h3>
            <h3> Time : 7:00pm </h3>
            <hr>
            <h2> Peru </h2>
            <p>
              In Peru, and in much of South America, they have a week or longer celebration of love that
              also includes friends and family. Something that is specifically unique to Peru though, is
              that they don't have roses, they use <a href="http://lacostanerarestaurant.com/blog/valentines-day-traditions-peru/">
              orchids</a>, which are native to Peru, as symbols of love rather than red roses.
            </p> 
          </button>
        </button> 
      </div>
      
      
      
    </div>
    
    
  </body>
</html>
